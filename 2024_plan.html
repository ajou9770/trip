<!DOCTYPE html>
<html lang="ko">
<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

        /* 섹션 숨김 스타일 */

         /* 네비게이션 바 스타일 변경 */

        }

        .navbar-custom .navbar-nav .nav-link {
            color: white;
        }

        .navbar-custom .navbar-brand {

        }

        /* 네비게이션 바 중앙 정렬 */

            justify-content: center;
            width: 100%;

            width: 100%;

    </style>
</head>

    </div>
    <br>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">홈</a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#executives">#임원 소개</a></li>
                    <li class="nav-item"><a class="nav-link" href="#exploration-plan">#2024년 탐방 계획</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <section id="home"class="content-section">

            <p>우리 동아리의 훌륭한 임원진을 만나보세요.</p> -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // 비디오 버튼 클릭 이벤트 처리
        document.getElementById('videoButton').addEventListener('click', function() {
            window.location.href = 'https://youtu.be/zi50MiFOqf0'; // YouTube 동영상 URL로 변경
        });
    </script>
    <script>
        // 네비게이션 메뉴 항목 클릭 이벤트 처리
        document.querySelectorAll('.navbar-nav .nav-link').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const sectionId = this.getAttribute('href').substring(1);
                document.querySelectorAll('.content-section').forEach(section => {
                    section.style.display = 'none';
                });
                document.getElementById(sectionId).style.display = 'block';
            });
        });
    </script>
</body>
</html>
