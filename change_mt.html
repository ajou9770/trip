    <script>
       let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("slide");
        for (let i = 0; i < slides.length; i++) {
            slides[i].getElementsByClassName("slideshow-image")[0].classList.remove("active");
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].getElementsByClassName("slideshow-image")[0].classList.add("active");
        setTimeout(showSlides, 3000); // Change image every 5 seconds
    }
  </script>

      function checkDateTimeAndShowNotice() {
